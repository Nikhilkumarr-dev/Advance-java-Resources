<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Course Registration</title>
</head>
<body bgcolor="powderBlue" text="black">
	<center>
		Course Registration form
	</center>
	<form method="POST" action='./register'>
		<table>
			<tr>
				<td>
					Enter Name
				</td>
				<td>
					<input type="text" name='username'/>
				</td>
			</tr>
			<tr>
				<td>
					Enter ContactNumber
				</td>
				<td>
					<input type="text" name='usernumber'/>
				</td>
			</tr>
			<tr>
				<td>
					Select Course
				</td>
				<td>
					<select name="course" multiple='multiple'>
						<option value="corejava">COREJAVA</option>
						<option value="advjava">ADVANCEJAVA</option>
						<option value="Hibernate">HIBERNATE</option>
						<option value="Spring">SPRING</option>
						<option value="Webservices">WEB SERVICES</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<input type="submit" value="register"/>
				</td>
			</tr>
			
			
		</table>
	</form>

</body>
</html>
